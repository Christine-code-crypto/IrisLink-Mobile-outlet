{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-3 d-flex flex-col p-3">
		<div class="rounded border p-3 d-flex flex-column justify-content-between">
			<div class="w-fit">
				<img class="img-fluid" src="{{product.image.url}}">
			</div>
			<div class="mt-2">
				<div class="d-flex justify-content-between">
					<strong>{{product.name}}</strong>
					<strong>ksh{{product.price|floatformat:2}}</strong>
				</div>
				<hr>

				<div class="d-flex justify-content-between">
					<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
					<a class="btn btn-outline-success" href="{% url 'detail' product_id=product.id %}">View</a>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}

</div>

{% endblock content %}
